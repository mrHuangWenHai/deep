<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
</head>
<body>
<form action="/registerresult" method="post">
    <table>
        <tr>
            <td><label>用户名</label></td>
            <td><input type="text" id="username" name="username"/></td>
        </tr>
        <tr>
            <td><label>密码</label></td>
            <td><input type="password" id="passwordFirst" name="passwordFirst"/></td>
        </tr>
        <tr>
            <td><label>重复密码</label></td>
            <td><input type="password" id="passwordSecond" name="passwordSecond"/></td>
        </tr>
        <tr>
            <td><label>真实姓名</label></td>
            <td><input type="text" id="name" name="name"/></td>
        </tr>
        <tr>
            <td><label>电话</label></td>
            <td><input type="text" id="telephone" name="telephone"/></td>
        </tr>
        <tr>
            <td><label>密码找回问题1:</label></td>
            <td>
                <select id="question_1" name="question_1">
                    <option value="您的名字是">您的名字是</option>
                    <option value="您孩子的名字是">您孩子的名字是</option>
                    <option value="您父亲的名字是">您父亲的名字是</option>
                    <option value="您母亲的名字是">您母亲的名字是</option>
                    <option value="您小学老师的名字是">您小学老师的名字是</option>
                    <option value="您中学老师的名字是">您中学老师的名字是</option>
                    <option value="您大学老师的名字是">您大学老师的名字是</option>
                    <option value="您爱人的名字是">您爱人的名字是</option>
                </select>
            </td>
            <td><input type="text" id="answer_1" name="answer_1"/></td>
        </tr>
        <tr>
            <td><label>密码找回问题2:</label></td>
            <td>
                <select id="question_2" name="question_2">
                    <option value="您的生日是">您的生日是</option>
                    <option value="您孩子的生日是">您孩子的生日是</option>
                    <option value="您父亲的生日是">您父亲的生日是</option>
                    <option value="您母亲的生日是">您母亲的生日是</option>
                    <option value="您爱人的生日是">您爱人的生日是</option>
                </select>
            </td>
            <td><input type="text" id="answer_2" name="answer_2"/></td>
        </tr>
        <tr>
            <td><label>密码找回问题2:</label></td>
            <td>
                <select id="question_3" name="question_3">
                    <option value="您的小学学号是">您的小学学号是</option>
                    <option value="您的中学学号是">您的中学学号是</option>
                    <option value="您的大学学号是">您的大学学号是</option>
                    <option value="您的幸运数字是">您的幸运数字是</option>
                    <option value="您的血型是">您的血型是</option>
                    <option value="您爱人的血型是">您爱人的血型是</option>
                    <option value="您孩子的血型是">您孩子的血型是</option>
                </select>
            </td>
            <td><input type="text" id="answer_3" name="answer_3"/></td>
        </tr>
        <tr>
            <td><input type="submit" id="submit" value="提交注册"/></td>
        </tr>
    </table>
</form>
</body>
</html>
