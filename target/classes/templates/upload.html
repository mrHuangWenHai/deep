<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>添加信息</title>
</head>
<body>
<form enctype="multipart/form-data" method="post" action="/upload"  >
    <table>
        <tr>
            <td><label>检疫耳牌</label></td>
            <td><input type="text" id="vaccine" name="vaccine"></td>
        </tr>
        <tr>
            <td><label>商标耳牌</label></td>
            <td><input type="text" id="brand" name="brand"></td>
        </tr>
        <tr>
            <td><label>牲畜性别</label></td>
            <td><input type="text" id="sex" name="sex"> </td>
        </tr>
        <tr>
            <td><label>症状描述</label></td>
            <td><input type="text" id="symptom" name="symptom"> </td>
        </tr>
        <tr>
            <td><label>解决方案</label></td>
            <td><input type="text" id="solution" name="solution"> </td>
        </tr>
        <tr>
            <td><label>上传人</label></td>
            <td><input type="text" id="uploader" name="uploader"> </td>
        </tr>
        <tr>
            <td><label>就诊专家</label></td>
            <td><input type="text" id="expert" name="expert"> </td>
        </tr>
        <tr>
            <td><label>选择文件</label></td>
            <td><input type="file" id="file" name="file"> </td>
        </tr>
        <tr>
            <td><input type="submit" id="submit" value="上传"/></td>
        </tr>
    </table>
</form>
</body>
</html>
